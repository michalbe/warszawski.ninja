<template name="main">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper grey darken-2">
        <div class="fav">
          {{#if isFav}}
            <i class="mdi-action-favorite"></i>
          {{else}}
            <i class="mdi-action-favorite-outline"></i>
          {{/if}}
        </div>
        <div class="back-button">
          <a href="/">
            &lsaquo; Wróć
          </a>
        </div>
        <div class="line-being-viewed">
          {{ currentLine }}
        </div>
      </div>
    </nav>
  </div>

  <!-- ⏲ ⏰ ⏱ ⨀ ⭯ ⌚ ⌛ ⏳ -->
  {{#if Template.subscriptionsReady}}
    {{#if noReports }}
      <div class="top-panel card-panel green white-text">
        <span id="at">stan na <span id="current-time"></span></span>
        <img src="/images/ninja.png" class="top-panel-ninja" />
        <div class="top-panel-text">
          Wszystko OK
        </div>
      </div>
    {{else}}
      <div class="top-panel card-panel red white-text">
        <span id="at">stan na <span id="current-time"></span></span>
        <img src="/images/ninja.png" class="top-panel-ninja" />
        <div class="top-panel-text">
          Zgłoszeń:  {{numReports}}
        </div>
      </div>
    {{/if}}
  {{else}}
    <div class="top-panel card-panel grey white-text">
      <span id="at">stan na <span id="current-time"></span></span>
      <img src="/images/ninja.png" class="top-panel-ninja" />
      <div class="top-panel-text">
        Sprawdzam…
      </div>
    </div>
  {{/if}}

  <div class="line-background {{ lineColor }}"></div>

  <div class="main-content">
    {{#each stations}}
      {{> station}}
    {{/each}}
  </div>

  {{> create}}
</template>
