<template name="create">
  <div id="create" class="modal bottom-sheet">
    <div class="modal-content">
      <ul class="collection create">
        <li class="collection-item header avatar">
          <i class="mdi-maps-directions-train circle"></i>
          <span class="title station">{{station}}</span>
        </li>
        {{#each reportTypes}}
          <li class="collection-item avatar">
            <i class="{{icon}}"></i>
            <span class="title">{{name}}</span>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
