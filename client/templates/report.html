<template name="report">
  <div class="card">
    <div class="card-content">

      <span class="secondary">
        {{ livestamp createdAt }}
      </span>
      <p>{{name}}</p>

    </div>

    {{#if canUpvote this._id}}
    <div class="card-action">
      <a class="waves-effect waves-light btn-flat teal-text upvote">
        <i class="mdi-social-person-add left"></i>Potwierdź</a>
      {{#if positive name}}
        <a class="waves-effect waves-light btn-flat black-text create-nonetheless">
          <i class="mdi-content-flag left"></i>Zgłoś kłopot</a>
      {{else}}
        <a class="waves-effect waves-light btn-flat black-text downvote">
          <i class="mdi-image-rotate-left left"></i>Odwołaj</a>
      {{/if}}
    </div>
    {{/if}}
  </div>
</template>
