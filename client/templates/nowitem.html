<template name="nowitem">

    <li class="collection-item avatar">
      <i class="{{icon name}} circle white grey-text"></i>
      <span class="title">{{name}}</span>
      <p>{{ line }} {{ dir }} na stacji {{ location }}</p>
      <span class="secondary">
        {{ livestamp createdAt }}
        {{#if isFav line dir }}
          <br><span class="mdi-action-favorite"></span>
        {{/if}}
      </span>
    </li>

</template>
