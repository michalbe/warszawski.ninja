<template name="nowitem">

  <div id="report-{{_id}}"
    class="card {{#if hasActions _id}}hilite{{/if}} {{#if isAuthor _id}}active{{/if}}">
    <div class="card-content">

      <span class="secondary">
        {{ livestamp createdAt }}
      </span>
      <span class="title">{{name}}</span>

      <p>{{ line }} na stacji {{ location }}.</p>
      <p>Kierunek {{ dir }}.</p>

    </div>
  </div>

</template>
