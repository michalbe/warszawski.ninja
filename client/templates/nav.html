<template name="nav">

  <nav class="{{#if color}}{{color}}{{else}}deep-purple lighten-1{{/if}}">
    <div class="">

      {{#if more}}
        <ul id='menu' class='dropdown-content'>
          <li><a href="/kolofon">Kolofon</a></li>
        </ul>

        <div class="more right mdi-navigation-more-vert" data-activates="menu"></div>
      {{/if}}

      {{#if index}}
        <img class="logo left primary" src="/images/white-128x128.png" />
        <div class="switch right mdi-fav">
          <label>
            <input class="show-favs" type="checkbox" {{viewingFavs}}>
            <span class="lever"></span>
          </label>
        </div>

      {{else}}
        <a class="left primary" href="/"
          onclick="window.history.back(); return false;">
          <i class="mdi-navigation-arrow-back"></i>
        </a>
      {{/if}}

      <h1>{{ title }}</h1>
    </div>
  </nav>

</template>
