<template name="fab">

  <div class="fab collapsed no-anim">
    <div class="dimmer"></div>

    <a class="btn-floating btn-large">
      <i class="mdi-content-add"></i>
    </a>
    <ul>
      {{#each reportTypes}}
        <li class="pointer" data-report-type="{{name}}">
          <span class="btn-floating right">
            <i class="{{icon}}"></i>
          </span>
          <a class="quick-text">
            {{ name }}
          </a>
        </li>
      {{/each}}
    </ul>
  </div>

  <div class="modal bottom-sheet quickaddform">

    {{#if isQuickAdding }}
      {{> quickadd }}
    {{/if}}

  </div>

</template>

<template name="quickadd">
  <nav class="amber">
    <div class="">

      <a class="left primary close pointer">
        <i class="mdi-navigation-close"></i>
      </a>

      <h2>Utwórz nowe zgłoszenie</h2>
    </div>
  </nav>
</template>
