<template name="now">

  {{#if noReports}}

    {{#if Template.subscriptionsReady}}
      <div class="cover teal lighten-2">
        <p>
          Jest dobrze.<br>
          ◕ ◡ ◕
        </p>
      </div>
    {{/if}}

  {{else}}

    <ul class="now collection">
      {{#each reports}}
        {{> nowitem}}
      {{/each}}
    </ul>

  {{/if}}
  
</template>
