<template name="allgood">

  <div class="cover teal lighten-2">
    <div class="container">
      <div id="play-ninja"
        src="/images/white-128x128.png"
        class="animate {{#if viewingFavs }}viewingFavs{{/if}}"></div>
      <p>{{status}}</p>
    </div>
  </div>

</template>

<template name="favinfo">

  <div class="cover pink lighten-2">
    <div class="container">
      <img src="/images/fav-100x100.png" />
      <p>Oznacz swoje ulubione trasy.</p>
      <p>Miej szybki podgląd sytuacji na trasach,<br>z których często korzystasz.</p>
      <div class="cta">
        <a class="waves-effect waves-light btn-flat cancel">Nie teraz</a>
        <a class="waves-effect waves-light btn ok">Oznacz ulubione</a>
      </div>
    </div>
  </div>

</template>
