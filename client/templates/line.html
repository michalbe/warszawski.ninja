<template name="line">
  <li class="line {{#if viewingFavs}}active{{/if}}">

  <div class="collapsible-header {{#if isExpanded line}}active{{/if}}"
    data-line="{{line}}">
    <i class="{{icon}} icon"></i>
    {{line}}
    <span class="secondary-content">
      <i class="mdi-navigation-expand-more chevron"></i>
    </span>
  </div>

  <div class="collapsible-body">
    <ul class="collection">
      {{#each directions}}
        <li class="collection-item avatar {{#if isHidden ../line direction}}hidden{{/if}}">
          <a href="{{pathFor 'dir.show' line=../line type=../type dir=direction}}">
            {{#if hasReports ../line direction}}
              <i class="icon mdi-alert-warning amber-text"></i>
              <span class="title strong">{{direction}}</span>
            {{else}}
              <span class="title">{{direction}}</span>
            {{/if}}
          </a>
        </li>
      {{/each}}
    </ul>
  </div>

  </li>
</template>
