<template name="line">
  <li class="line">
  <div class="collapsible-header {{#if isFav directions}}active{{/if}}">
    <i class="mdi-maps-directions-{{type}} subway-icon {{color}}"></i>
    {{line}}
    <span class="secondary-content">
      <!--<i class="mdi-navigation-expand-more grey-text lighten-2"></i>-->
    </span>
  </div>

  {{#each directions}}
    <div class="collapsible-body">
      <a href="{{pathFor 'line.show' line=path type=../type}}">
        <em>{{direction}}</em>
        {{#if Template.subscriptionsReady}}
          {{#each badReportCategories path ../type}}
            <span class="reports {{textcolor}} {{class}}">
              <i class="{{icon}}"></i>
            </span>
          {{else}}
            <span class="reports grey-text ok">
              <i class="mdi-action-done"></i>
            </span>
          {{/each}}
        {{/if}}
      </a>
    </div>
  {{/each}}

  </li>
</template>
