<template name="line">
  <li class="line">
  <div class="collapsible-header active">
    <i class="mdi-maps-directions-{{type}} subway-icon {{color}}"></i>
    {{line}}
    <span class="secondary-content">
      <!--<i class="mdi-navigation-expand-more grey-text lighten-2"></i>-->
    </span>
  </div>

  {{#each directions}}
    <div class="collapsible-body">
      <a href="{{pathFor 'line.show' line=path type=../type}}">
        {{direction}}
        {{#if Template.subscriptionsReady}}
          {{#if numReports path}}
            <span class="secondary-content reports warn">
              <i class="mdi-alert-warning"></i>
            </span>
          {{else}}
            <span class="secondary-content reports ok">
              <i class="mdi-action-done"></i>
            </span>
          {{/if}}
        {{/if}}
      </a>
    </div>
  {{/each}}

  </li>
</template>
