<template name="createNormal">
  <div id="add-normal-modal" class="modal">
    <div class="modal-content">
      <form>
        <label for="normalNameInput"> Co się dzieje: </label>
        <select id="normalNameInput">
          {{#each normalReportTypes}}
            <option value="{{name}}">{{name}}</option>
          {{/each}}
        </select>
        <label for="normalLocationInput"> Miejsce: </label>
        <select id="normalLocationInput">
          {{#each stations}}
            <option value="{{name}}">{{name}}</option>
          {{/each}}
        </select>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" class="waves-effect waves-green btn btn-flat blue white-text modal-action modal-close submit">Zgłoś</a>
    </div>
  </div>
</template>
