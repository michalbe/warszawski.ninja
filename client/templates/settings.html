<template name="settings">

  {{> nav index=0 title="Ustawienia" more=1 color="teal" back="close" }}

  <div class="wrapper container">

    <div class="section">
      <h4>Powiadomienia <em>push</em></h4>

      <div>
        <div class="switch right">
          <label>
            <input data-setting="push-thanks-enabled" type="checkbox"
              {{isChecked 'push-thanks-enabled'}}>
            <span class="lever"></span>
          </label>
        </div>
        <p>
          Podziękowania
        </p>
      </div>

      <div class="divider"></div>

      <p>
        Jeśli masz swoje ulubione trasy, ninja może wysyłać Ci powiadomienia 
        <em>push</em> o nowych zgłoszenia dotyczących tylko tych tras.
      </p>

      <div>
        <div class="switch right">
          <label>
            <input data-setting="push-new-enabled" type="checkbox"
              {{isChecked 'push-new-enabled'}}>
            <span class="lever"></span>
          </label>
        </div>
        <p>
          Zgłoszenia na ulubionych
        </p>
      </div>

      <div class="{{#if isDisabled 'push-new-rushhours'}}disabled{{/if}}">
        <div class="switch right">
          <label>
            <input data-setting="push-new-rushhours" type="checkbox"
              {{isChecked 'push-new-rushhours'}}
              {{isDisabled 'push-new-rushhours'}}>
            <span class="lever"></span>
          </label>
        </div>
        <p>
          Tylko w godzinach szczytu<br>
          <small>(od 7 do 9, od 16 do 18)</small>
        </p>
      </div>

    </div>

  </div>

</template>
