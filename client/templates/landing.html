<template name="landing">
  <div id="fb-root"></div>
  <div id="intro-screen">
    <div class="intro-screen-content">
      <div class="logo">
        <img class="ninja-logo" src="/images/ninja.png" />
        <h1 class="app-title">
          warszawski.ninja
        </h1>
        <h2 class="app-subtitle"></h2>
      </div>

      <!--<h1 class="transport-type">Metro</h1>-->
      <ul class="collapsible" data-collapsible="accordion">
        {{#each subwayLines}}
          {{> line}} 
        {{/each}}
      </ul>


      <div class="aux footer">
        (Odświeża się automatycznie).
      </div>
      <div class="footer">
        <div
          class="fb-share-button"
          data-href="http://warszawski.ninja"
          data-layout="button"></div>
        <div
          class="fb-like"
          data-href="https://www.facebook.com/pages/Warszawski-Ninja/385388668332002"
          data-layout="button_count"
          data-action="like"
          data-show-faces="false"
          data-share="false"></div>
      </div>
      <div class="aux">
        Uwagi?  Pomysły?  Daj nam znać:
        <a href="https://www.facebook.com/warszawski.ninja">facebook</a>, 
        <a href="https://www.twitter.com/warszawskininja">twitter</a>, 
        <a href="https://github.com/stasm/warszawski.ninja">github</a>.
      </div>
      <div class="aux credits">
        <span id="heart">♥</span> Inspiracja: konkurs
        <a href="https://konkurs.danepowarszawsku.pl/">Dane po warszawsku</a> i
        <a href="http://mbta.ninja">mbta.ninja</a>.
      </div>
    </div>
  </div>
</template>
