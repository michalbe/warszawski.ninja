<template name="index">

  {{> nav index=1 more=1 title="warszawski.ninja" }}

  <div class="wrapper">

    {{#if showFavInfo }}
      {{> favinfo }}
    {{else}}
      {{> tabs }}
    {{/if}}

  </div>

  <div class="fixed-action-btn" style="bottom: 20px; right: 20px;">
    <a class="btn-floating btn-large amber">
      <i class="large mdi-content-add"></i>
    </a>
    <ul>
      {{#each reportTypes}}
        <li>
        <a class="btn-floating {{color}}">
            <i class="{{icon}}"></i>
          </a>
        </li>
      {{/each}}
    </ul>
  </div>

</template>

<template name="tabs">
    <ul class="tabs">
      <li class="tab">
      <a class="waves-effect waves-light {{#if currentTab 'live' }}active{{/if}}"
        href="#feed" data-route="live">
          Zg≈Çoszenia
        </a>
      </li>
      <li class="tab">
      <a class="waves-effect waves-light {{#if currentTab 'linie' }}active{{/if}}"
        href="#lines" data-route="linie">
          Linie
        </a>
      </li>
    </ul>

    <div id="feed" class="col s12">
      {{> feed }}
    </div>

    <div id="lines" class="col s12">
      {{> lines}}
    </div>
</template>
