<template name="reportcard">
  <div class="card">
    <div class="card-content pointer {{#if hasActions this}}has-actions{{/if}}">

      <span class="secondary">
        {{#if numThanks thanks }}
          <span class="mdi-action-thumb-up"></span>
          <span class="count">{{numThanks thanks}}</span>
        {{/if}}
        {{ relativeTime createdAt }}
      </span>

      <span class="title">{{name}}</span>
      <p class="aux">{{ numVotes confirms clears }}</p>

    </div>

    {{> cardactions this}}

  </div>
</template>

<template name="feedcard">
  <div class="card">
    <div class="card-content pointer {{#if hasActions this}}has-actions{{/if}}">

      <span class="secondary">
        {{#if numThanks thanks }}
          <span class="mdi-action-thumb-up"></span>
          <span class="count">{{numThanks thanks}}</span>
        {{/if}}
        {{ relativeTime createdAt }}
      </span>

      {{#if isTwitter source}}
        <span class="title">{{ sourceName }}</span>
        <p><span class="subtitle">{{ name }}</span></p>
      {{else}}
        <span class="title">{{ line }} {{ location }}</span>
        <p><span class="subtitle">{{ name }} —</span> {{ dir }}</p>
      {{/if}}

      <p class="aux">{{ numVotes confirms clears }}</p>

    </div>

    {{> cardactions this}}

  </div>
</template>

<template name="cardactions">
    {{#if isTwitter source}}
      <div class="card-action">
        <a class="waves-effect waves-light btn-flat black-text opentweet">
          <i class="mdi-action-open-in-new left"></i>Otwórz tweet</a>
      </div>
    {{/if}}
    {{#if isAuthor this }}
      <div class="card-action">
        <a class="waves-effect waves-light btn-flat black-text remove">
          <i class="mdi-content-block left"></i>Odwołaj</a>
      </div>
    {{/if}}

    {{#if canThank this }}
      <div class="card-action">
        <a class="waves-effect waves-light btn-flat teal-text thank">
          <i class="mdi-action-thumb-up left"></i>Dziękuję</a>
      </div>
    {{/if}}

    {{#if canVote this }}
      <div class="card-action">
        <a class="waves-effect waves-light btn-flat black-text upvote">
          <i class="mdi-action-done left"></i>Potwierdź</a>
        <a class="waves-effect waves-light btn-flat black-text downvote">
          <i class="mdi-content-block left"></i>Odwołaj</a>
      </div>
    {{/if}}
</template>
