<template name="profile">

  {{> nav index=0 title="Twoja aktywność" more=1 color="teal" back="close" }}

  <div class="wrapper container">

    <div class="section">
      <h4>Twoje zgłoszenia</h4>

      {{#unless all}}
        <p>
          Z tego urządzenia nie wysłano jeszcze żadnych zgłoszeń.
          Oby nie było potrzeby!
        </p>
      {{else}}
        <p>
          Z tego urządzenia wysłano {{ all }} {{ plural 'reports' all }}.

          {{#if thanks }}
            <strong>{{ thanks }}</strong> {{ plural 'peopleSent' thanks }} Ci podziękowania.
          {{/if}}

          {{#if numVotes confirms clears }}
            Łącznie Twoje zgłoszenia zebrały {{ numVotes confirms clears }}.
          {{/if}}

        </p>
      {{/unless}}

    </div>

    <div class="section achievements">
      <h4>Osiągnięcia</h4>

      {{#unless achievements}}
        <p>
          Tutaj pojawią się Twoje osiągnięcia, np. za zgłoszenia potwierdzone
          przez innych użytkowników.  Powodzenia!
        </p>
      {{else}}
        <ul class="collapsible">
          {{#each achievements}}
          <li class="collapsible-item pointer">
            <div class="collapsible-header">
              <i class="icon {{icon}}"></i>
              <span class="strong">{{name}}</span>
            </div>
            <div class="collapsible-body">
              <p>{{desc}}</p>
            </div>
          </li>
          {{/each}}
        </ul>
      {{/unless}}
    </div>

  </div>

</template>
